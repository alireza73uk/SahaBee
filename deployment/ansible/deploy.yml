---
- hosts: all
  tasks:
    - name: 'Copy compose file'
      copy:
        src: '{{ src_root_dir }}/docker-compose.yml'
        dest: '/home/{{ ansible_user }}/sahabee/'
    - name: 'Create build directories as a hack to make docker-compose work!'
      file:
        path: /home/{{ ansible_user }}/sahabee/{{ item }}
        state: directory
      loop:
        - 'backend/'
        - 'frontend/'
    - name: 'Create SSL directory'
      become: yes
      file:
        path: /etc/sahabee.ir/ssl-files/
        state: directory
    - name: 'Copy SSL private key'
      become: yes
      copy:
        src: '{{ lookup("env", "SSL_PRIVATE_KEY_FILE") }}'
        dest: /etc/sahabee.ir/ssl-files/privkey.pem
    - name: 'Copy SSL fullchain'
      become: yes
      copy:
        src: '{{ lookup("env", "SSL_FULL_CHAIN_FILE") }}'
        dest: /etc/sahabee.ir/ssl-files/fullchain.pem
    - name: 'Copy nginx config'
      copy:
        src: '{{ nginx_conf_path }}'
        dest: '{{ dest_root_dir }}/'
    - name: 'Copy .env'
      template:
        src: '.env.j2'
        dest: '{{ dest_root_dir }}/.env'
    - name: 'Login to Docker Hub registry (To extend pull rate limit)'
      community.general.docker_login:
        username: '{{ docker_hub_username | mandatory }}'
        password: '{{ docker_hub_password | mandatory }}'
    - name: 'Config docker proxy: create config dir'
      file:
        path: /etc/systemd/system/docker.service.d/ &&
        state: directory
    - name: 'Config docker proxy: Copy config file'
      copy:
        content: |
          [Service]
          Environment="HTTP_PROXY=socks5://127.0.0.1:9000"
        dest: /etc/systemd/system/docker.service.d/http-proxy.conf
    - name: 'Restart Docker'
      become: yes
      shell: systemctl daemon-reload && service docker restart && sleep 3
    - name: 'Start socks proxy'
      shell: sshpass -p {{ proxy_server_pass }} ssh -o StrictHostKeyChecking=no -D 0.0.0.0:9000 -N -S /tmp/proxy.sock -f {{ proxy_server_user }}@{{ proxy_server_host }}
    - name: 'Pull images'
      docker_compose:
        project_src: '{{ dest_root_dir }}'
        build: no
        pull: yes
        state: present
    - name: 'Deconfig docker proxy'
      become: yes
      file:
        path: /etc/systemd/system/docker.service.d/http-proxy.conf
        state: absent
    - name: 'Stop socks proxy'
      shell: ssh -S /tmp/proxy.sock -O exit fake-server-placeholder
    - name: 'Restart Docker'
      become: yes
      shell: systemctl daemon-reload && service docker restart && sleep 3
    - name: 'Stop containers'
      docker_compose:
        project_src: '{{ dest_root_dir }}'
        build: no
        pull: no
        state: absent
    - name: 'Start containers'
      docker_compose:
        project_src: '{{ dest_root_dir }}'
        build: no
        pull: no
        state: present
